<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訓練資料產生器</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <h1>訓練資料產生器</h1>
        <div id="toolbar">
            <button id="save">Save (Enter or Space)</button>
            <button id="clear">Clear (Ctrl + z)</button>
        </div>
        <div class="func_bar">
            儲存數：<span id="count-number">0</span>
        </div>
        <div class="func_bar">
            檔名：<input type="text" id="filename" value="image.jpg">
        </div>
        <div class="drawing-board">
            <canvas id="drawing-board"></canvas>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
